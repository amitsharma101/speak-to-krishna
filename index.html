<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Krishna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('/speak-to-krishna/assets/bg-CDPqUKpp.PNG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: end;
      text-shadow: 1px 1px 2px #000;
    }

    .controls {
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #startButton, #stopButton {
        background-color: rgba(255, 255, 255, 0.1); /* light translucent grey */
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #stopButton {
      display: none;
    }

    .wave-container {
      margin-bottom: 20px;
      display: none;
      flex-direction: row;
      gap: 8px;
      justify-content: center;
      align-items: flex-end;
      height: 50px;
    }

    .wave {
      width: 8px;
      height: 20px;
      background: white;
      border-radius: 4px;
      animation: none;
    }

    /* Listening Animation — soft gentle pulse */
    .wave-container.listening .wave {
      animation: listeningFlat 1.5s infinite ease-in-out;
    }

    /* Speaking Animation — energetic wave */
    .wave-container.speaking .wave {
      animation: speakingWave 0.6s infinite ease-in-out;
      background: #ffeb3b;
    }

    .wave:nth-child(2) { animation-delay: 0.2s; }
    .wave:nth-child(3) { animation-delay: 0.4s; }
    .wave:nth-child(4) { animation-delay: 0.6s; }
    .wave:nth-child(5) { animation-delay: 0.8s; }

    @keyframes listeningFlat {
      0%, 100% { height: 18px; }
      50% { height: 24px; }
    }

    @keyframes speakingWave {
      0%, 100% { height: 20px; }
      50% { height: 50px; }
    }

    @media screen and (max-width: 600px) {
      button {
        padding: 12px 20px;
        font-size: 1em;
      }

      .wave-container {
        height: 40px;
      }
    }
  </style>
  <script type="module" crossorigin src="/speak-to-krishna/assets/index-EnmrJfwI.js"></script>
</head>
<body>
  
  <div class="wave-container" id="waveContainer">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="controls">
    <button id="startButton">Start Conversation</button>
    <button id="stopButton">Stop Conversation</button>
  </div>

  <audio id="player" autoplay></audio>
</body>
</html>
